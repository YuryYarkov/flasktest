<!DOCTYPE html>
<html xmlns:onload="http://www.w3.org/1999/xhtml">
<head>
    <title>ToDo API Client Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>

</head>



<body onload = "init_summ();">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Математика</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Сложение<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Вычитание</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

<div class="container">

        <div class="py-5 text-center">
            <h2>Решите задачу</h2>
            <p class="lead">Задайте недостающее значение</p>
        </div>

        <div class="row">
        <form class="need_validation" novalidate onload = "init_summ();">
            <div class="row">
                <div class="col-mb-2">
                    <h2><p class="inner" id = "add_1">23</p></h2>
                </div>
                <div class="col-mb-1">
                    <h2><p class="inner">+</p></h2>
                </div>
                <div class="col-mb-2">
                    <h2><p class="inner" id = "add_2">64</p></h2>
                </div>
                <div class="col-mb-1">
                    <h2><p class="inner">=</p></h2>
                </div>
                <div class="col-mb-2">
                    <input type="text" class="form-control" id="Summ" placeholder required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Проверить</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    function init_summ()
    {
        self.add_1.innerText = "111";
    }

</script>

</body>
</html>
