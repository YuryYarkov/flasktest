<!DOCTYPE html>
<html xmlns:onload="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>Математика</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>

</head>



<body onload = "init_summ_forms();">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Математика</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id ="menu_summ">
              <a class="nav-link" href="#" onclick="active_game = 1; init_summ_forms();">Сложение<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active" id = "menu_diff">
              <a class="nav-link" href="#" onclick="active_game = 2; init_diff_forms();">Вычитание</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container" id="summ_form">
        <div class="py-5 text-center">
            <div class="col-sm-6">
                <p class="lead">Суммирование. Введи недостающее значение</p>
                <div class="row">
                    <div class="col-sm-8">
                        <p class="inner" id ="summ_result_topic">Верных ответов: 0 из 0</p>
                    </div>
                    <div class="col-sm-2">
                        <img id ="summ_stars_img" src="images/5starfull.png" alt="" height="32">
                    </div>
                </div>
            </div>


        <div class="row">
        <form class="need_validation" action="#">
            <div class="row">
                <div class="col-sm-3">
                    <p class="inner" id = "add_1">23</p>
                    <input class="form-control" id="add_1_in" placeholder  type="number" min="0"  autocomplete ="off" style="background-color: #A5D6D9">
                </div>
                <div class="col-sm">
                    <p class="inner">+</p>
                </div>
                <div class="col-sm-3">
                    <p class="inner" id = "add_2">64</p>
                    <input class="form-control" id="add_2_in" placeholder  type="number" min="0"  autocomplete ="off" style="background-color: #A5D6D9">
                </div>
                <div class="col-sm">
                    <p class="inner">=</p>
                </div>
                <div class="col-sm-3">
                    <p class="inner" id = "summ_1">23</p>
                    <input class="form-control" id="Summ" placeholder  type="number" min="0" autocomplete ="off" style="background-color: #A5D6D9">
                    <div class="invalid-feedback">
                        Укажите сумму
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                <p class="highlight" id = "summ_result_note"></p>
                </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" onclick="summ_check();">Проверить</button>
        </form>
        </div>
    </div>
</div>

<div class="container" id="diff_form" style="display: none">

    <div class="py-5 text-center">
            <div class="col-sm-6">
                <p class="lead">Вычитание. Введи недостающее значение</p>
                <div class="row">
                    <div class="col-sm-8">
                        <p class="inner" id ="diff_result_topic">Верных ответов: 0 из 0</p>
                    </div>
                    <div class="col-sm-2">
                        <img id ="diff_stars_img" src="images/5starfull.png" alt="" height="32">
                    </div>
                </div>
            </div>

        <div class="row">
        <form class="need_validation" action="#">
            <div class="row">
                <div class="col-sm-3">
                    <p class="inner" id = "diff_1">23</p>
                    <input class="form-control" id="diff_1_in" placeholder  type="number" min="0"  autocomplete ="off" style="background-color: #A5D6D9">
                </div>
                <div class="col-sm">
                    <p class="inner">-</p>
                </div>
                <div class="col-sm-3">
                    <p class="inner" id = "diff_2">64</p>
                    <input class="form-control" id="diff_2_in" placeholder  type="number" min="0"  autocomplete ="off" style="background-color: #A5D6D9">
                </div>
                <div class="col-sm">
                    <p class="inner">=</p>
                </div>
                <div class="col-sm-3">
                    <p class="inner" id = "diff_3">23</p>
                    <input class="form-control" id="diff" placeholder  type="number" min="0" autocomplete ="off" style="background-color: #A5D6D9">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                <p class="highlight" id = "diff_result_note"></p>
                </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" onclick="diff_check();">Проверить</button>
        </form>
        </div>
    </div>
</div>

<script type="text/javascript">

    let s1, s2, summ_result;
    let summ_variant = 3;
    let summ_exarcise =0;
    let summ_correct = 0;

    let d1, d2, diff_result;
    let diff_variant = 3;
    let diff_exarcise =0;
    let diff_correct = 0;

    let active_game = 1;

    function getRandomInt(min, max)
    {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function show_summ_result() {
        self.summ_result_topic.innerText = "Верных ответов: " + summ_correct + " из " + summ_exarcise;

        let stars = 1;

        if (summ_exarcise !== 0)
        {
            stars = summ_correct / summ_exarcise * 5 + 1;
            if (stars === 6) stars--;
        }

        summ_stars_img.src ="images/" + Math.round(stars) + "starfull.png";
    }

    function init_summ_forms()
    {
        self.summ_form.style.display = "";
        self.diff_form.style.display = "none";

        self.menu_summ.class = "nav-item active";
        self.menu_diff.class = "nav-item";

        show_summ_result();

        s1 = getRandomInt(1,90);
        s2 = getRandomInt(1,100-s1);
        summ_result = s1 + s2;
        summ_variant = getRandomInt(1,3);

        if (summ_variant !== 1) {
            if (summ_variant === 2) {
                self.add_1.style.display = "";
                self.add_1_in.style.display = "none";
                self.add_2.style.display = "none";
                self.add_2_in.style.display = "";
                self.summ_1.style.display = "";
                self.Summ.style.display = "none";

                self.add_1.innerText = s1;
                self.add_2.innerText = "";
                self.add_2_in.value = "";
                self.summ_1.innerText = summ_result;

                self.add_2_in.focus();
            } else {
                self.add_1.style.display = "";
                self.add_1_in.style.display = "none";
                self.add_2.style.display = "";
                self.add_2_in.style.display = "none";
                self.summ_1.style.display = "none";
                self.Summ.style.display = "";

                self.add_1.innerText = s1;
                self.add_2.innerText = s2;
                self.summ_1.innerText = "";
                self.Summ.value = "";

                self.Summ.focus();
            }
        } else {
            self.add_1.style.display = "none";
            self.add_1_in.style.display = "";
            self.add_2.style.display = "";
            self.add_2_in.style.display = "none";
            self.summ_1.style.display = "";
            self.Summ.style.display = "none";

            self.add_1.innerText = "";
            self.add_1_in.value = "";
            self.add_2.innerText = s2;
            self.summ_1.innerText = summ_result;

            self.add_1_in.focus();
        }

    }

    function summ_check()
    {
        let as1, as2, aresult;

        if (summ_variant !== 1) {
            if (summ_variant === 2) {
                as1 = Number.parseInt(self.add_1.innerText);
                as2 = Number.parseInt(self.add_2_in.value);
                aresult = Number.parseInt(self.summ_1.innerText);
            } else {
                as1 = Number.parseInt(self.add_1.innerText);
                as2 = Number.parseInt(self.add_2.innerText);
                aresult = Number.parseInt(self.Summ.value);
            }
        } else {
            as1 = Number.parseInt(self.add_1_in.value);
            as2 = Number.parseInt(self.add_2.innerText);
            aresult = Number.parseInt(self.summ_1.innerText);
        }

        summ_exarcise++;

        if ((as1 + as2) === aresult)
        {
            self.summ_result_note.innerText = "ВЕРНО!";
            summ_correct++;
            init_summ_forms();
        }
        else
        {
            self.summ_result_note.innerText = "ОШИБКА! Попробуй ещё";
            show_summ_result();
        }

    }

    function show_diff_result() {
        self.diff_result_topic.innerText = "Верных ответов: " + diff_correct + " из " + diff_exarcise;

        let stars = 1;

        if (diff_exarcise !== 0)
        {
            stars = diff_correct / diff_exarcise * 5 + 1;
            if (stars === 6) stars--;
        }

        diff_stars_img.src ="images/" + Math.round(stars) + "starfull.png";
    }


    function init_diff_forms()
    {
        self.diff_form.style.display = "";
        self.summ_form.style.display = "none";

        self.menu_diff.class = "nav-item active";
        self.menu_summ.class = "nav-item";

        show_diff_result();

        d1 = getRandomInt(10,99);
        d2 = getRandomInt(1,d1 - 1);
        diff_result = d1 - d2;
        diff_variant = getRandomInt(1,3);

        if (diff_variant !== 1) {
            if (diff_variant === 2) {
                self.diff_1.style.display = "";
                self.diff_1_in.style.display = "none";
                self.diff_2.style.display = "none";
                self.diff_2_in.style.display = "";
                self.diff_3.style.display = "";
                self.diff.style.display = "none";

                self.diff_1.innerText = d1;
                self.diff_2.innerText = "";
                self.diff_2_in.value = "";
                self.diff_3.innerText = diff_result;

                self.diff_2_in.focus();
            } else {
                self.diff_1.style.display = "";
                self.diff_1_in.style.display = "none";
                self.diff_2.style.display = "";
                self.diff_2_in.style.display = "none";
                self.diff_3.style.display = "none";
                self.diff.style.display = "";

                self.diff_1.innerText = d1;
                self.diff_2.innerText = d2;
                self.diff_3.innerText = "";
                self.diff.value = "";

                self.diff.focus();
            }
        } else {
            self.diff_1.style.display = "none";
            self.diff_1_in.style.display = "";
            self.diff_2.style.display = "";
            self.diff_2_in.style.display = "none";
            self.diff_3.style.display = "";
            self.diff.style.display = "none";

            self.diff_1.innerText = "";
            self.diff_1_in.value = "";
            self.diff_2.innerText = d2;
            self.diff_3.innerText = diff_result;

            self.diff_1_in.focus();
        }

    }

    function diff_check()
    {
        let ad1, ad2, dresult;

        if (diff_variant !== 1) {
            if (diff_variant === 2) {
                ad1 = Number.parseInt(self.diff_1.innerText);
                ad2 = Number.parseInt(self.diff_2_in.value);
                dresult = Number.parseInt(self.diff_3.innerText);
            } else {
                ad1 = Number.parseInt(self.diff_1.innerText);
                ad2 = Number.parseInt(self.diff_2.innerText);
                dresult = Number.parseInt(self.diff.value);
            }
        } else {
            ad1 = Number.parseInt(self.diff_1_in.value);
            ad2 = Number.parseInt(self.diff_2.innerText);
            dresult = Number.parseInt(self.diff_3.innerText);
        }

        diff_exarcise++;

        if ((ad1 - ad2) === dresult)
        {
            self.diff_result_note.innerText = "ВЕРНО!";
            diff_correct++;
            init_diff_forms();
        }
        else
        {
            self.diff_result_note.innerText = "ОШИБКА! Попробуй ещё";
            show_diff_result();
        }

    }

</script>
